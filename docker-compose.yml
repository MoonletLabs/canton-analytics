services:
  canton-analytics:
    build:
      context: .
    container_name: canton-analytics
    environment:
      PORT: "3000"
      NODE_ENV: "production"
      UPSTREAM_API_URL: "https://api.ccexplorer.io"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: canton-analytics-nginx
    depends_on:
      - canton-analytics
    ports:
      - "80:80"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
